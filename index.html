<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente, faça login para acessar a sua conta e fazer as configurações no seu ambiênte</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo" id="email">
                        <span class="material-symbols-outlined">email</span> 
                        <input type="email" name="login" id="ilogin" required placeholder="seu e-mail" autocomplete="email" maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo" id="senha"> 
                        <span class="material-symbols-outlined">key</span>   
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Enviar" class="botao">
                    <a href="esqueci.html" class="botao">
                        Esqueci minha senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
